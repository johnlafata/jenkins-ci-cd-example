---
applications:
  - name: app3-api
    memory: 512M
    instances: 2
    buildpacks:
      - dotnet_core_buildpack
    path: published_app
    routes:
      - route: app3-api.apps.<fqdn>.
    env:
      ASPNETCORE_ENVIRONMENT: Production
      ConnectionStrings__DefaultConnection: "{{app3-sql-credentials}}"
    services:
      - app3-sql-credentials
