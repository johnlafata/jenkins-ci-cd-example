---
applications:
  - name: app2-api
    memory: 512M
    instances: 1
    buildpacks:
      - dotnet_core_buildpack
    path: published_app
    routes:
      - route: app2-api-dev.apps.<fqdn>.
    env:
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__DefaultConnection: "{{app2-sql-credentials}}"
    services:
      - app2-sql-credentials
