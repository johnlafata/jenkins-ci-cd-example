---
applications:
  - name: app1-api
    memory: 512M
    instances: 2
    buildpacks:
      - dotnet_core_buildpack
    path: published_app
    routes:
      - route: app1-api.apps.<fqdn>.
    env:
      ASPNETCORE_ENVIRONMENT: Production
      ConnectionStrings__DefaultConnection: "{{app1-db-credentials}}"
    services:
      - app1-db-credentials
